<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <style>  
            .footer {  
            position: fixed;  
            left: 10px;  
            bottom: 5px;  
            right: 10px;   
            width: 95%;    
            text-align: center;  
            }  
            </style>  
    </head>
    <body>
        <!-- Nav bar -->
        <nav class="navbar navbar-light bg-light">
          <a class="navbar-brand" href="https://urlmetaapi.herokuapp.com/docs" style="color:blue;" target="_blank">API(OpenAPI)</a>
            <a class="navbar-brand" href="#" style="color:blue;font-weight: bold;">Previewer</a>
            <a class="btn btn-primar my-2 my-sm-0" href="https://github.com/mohammed97ashraf/Link-Previewer-Flask" role="button" target="_blank">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
                  </svg> github
            </a> 
        </nav>
        <br />
        <!-- input fields -->
        <div class="h-100 d-flex align-items-center justify-content-center"> 
        <form action = {{portn}} method = "post">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Link</span>
                  </div>
                <input type="text" class="form-control" placeholder="URL" aria-label="URL" aria-describedby="basic-addon2" name = "nm" required>
                <div class="input-group-append">
                    <input type = "submit" value = "submit" class="btn btn-primary"/>
                </div>
              </div>
         </form>
    </div>
    <!-- display data in card -->
    <div class="h-100 d-flex align-items-center justify-content-center"> 
        {% if 'image' in urlinfo %}
            <div class="card" style="width: 18rem;">
                <img src={{urlinfo['image']}} class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{urlinfo['title']}}</h5>
                  <p class="card-text">{{urlinfo['description']}}</p>
                  <a href={{urllink}} class="btn btn-primary" target="_blank">Open</a>
                </div>
              </div>
             <div>
        {% else %}
        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">{{urlinfo['title']}}</h5>
              <p class="card-text">{{urlinfo['description']}}</p>
              <a href={{urllink}} class="btn btn-primary" target="_blank">Open</a>
            </div>
          </div>
        {% endif %}
    </div>
    <div class="footer">  
        <p>@Copyright <a style="color:red">Mohammed Ashraf</a> 2022</p>
    </div>  
    </body>
<html>
